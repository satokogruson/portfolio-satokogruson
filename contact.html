  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">

        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>

            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact Me</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Content -->
    <section class="form-container">
      <div class="container py-5">
        <div class="p-5 lc-block">
          <div class="lc-block">
          </div>
          <div class="lc-block">
            <div editable="rich">
              <h2 class="fw-bolder display-5">Need my help?</h2>
            </div>
          </div>
          <div class="lc-block col-md-8">
            <div editable="rich">
              <p class="lead">
                Duis non neque vel purus porttitor eleifend sit amet placerat
                quam. Etiam rhoncus libero vitae enim ullamcorper.
              </p>
            </div>
          </div>
        </div>
        <div class="p-5 lc-block shadow rounded-3 col-xl-10 offset-xl-1">
          <form>
            <div class="form-group mb-4">
              <label>Your Name (optional)</label>
              <input
                name="mouseglue"
                type="text"
                class="form-control"
                placeholder="John Doe"
                value=""
                autocomplete="off"
                hidden=""
              />
              <input
                name="name"
                type="text"
                class="form-control"
                placeholder="John Doe"
                value=""
              />
            </div>

            <div class="form-group mb-4">
              <label>Your Email Address</label>
              <input
                name="email"
                type="email"
                class="form-control"
                placeholder="name@example.com"
                value=""
              />
            </div>

            <div class="form-group mb-4">
              <label>Subject (optional)</label>
              <input
                name="subject"
                type="text"
                class="form-control"
                placeholder="Contact Subject"
              />
            </div>

            <div class="form-group mb-4">
              <label>Your Message</label>
              <textarea
                name="message"
                class="form-control"
                rows="3"
                maxlength="300"
              ></textarea>
            </div>

            <button type="submit" class="btn btn-custom-pink btn-lg">
              Submit Form
            </button>
          </form>
        </div>
      </div>
    </section>
    <section class="footer">
      <div
        class="container d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top border-black"
      >
        <div class="col-md-4 d-flex align-items-center">
          <div class="lc-block text-center mb-3 mb-md-0">

                class="img-fluid me-1"
                src="./img/SG_logo.png"
                alt="my brand"
                width="48px"
                height="48px"

            <span editable="inline" class="text-muted"

            <a
              class="mx-3 text-dark"
              href="https://www.behance.net/satokogruson"
              aria-label="X"
              ><i class="bi bi-behance" style="font-size: 1.5rem"></i

          </div>
          <div class="lc-block">
            <a
              class="mx-3 text-dark"
              href="https://github.com/satokogruson"
              aria-label="X"

          </div>
          <div class="lc-block">
            <a
              class="mx-3 text-dark"
              href="https://www.linkedin.com/in/satokogruson/"
              aria-label="LinkedIn"
              ><i class="bi bi-linkedin" style="font-size: 1.5rem"></i
            ></a>
          </div>
        </div>
      </div>
    </section>
