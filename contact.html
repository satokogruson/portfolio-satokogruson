    <section class="bg-light">
      <div class="container py-5">
        <div class="p-5 lc-block">
          <div class="lc-block">
          </div>
          <div class="lc-block">
            <div editable="rich">
              <h2 class="fw-bolder display-5">Need my help?</h2>
            </div>
          </div>
          <div class="lc-block col-md-8">
            <div editable="rich">
              <p class="lead">
                Duis non neque vel purus porttitor eleifend sit amet placerat
                quam. Etiam rhoncus libero vitae enim ullamcorper.
              </p>
            </div>
          </div>
        </div>
        <div class="p-5 lc-block shadow rounded-3 col-xl-10 offset-xl-1">
          <form>
            <div class="form-group mb-4">
              <label>Your Name (optional)</label>
              <input
                name="mouseglue"
                type="text"
                class="form-control"
                placeholder="John Doe"
                value=""
                autocomplete="off"
                hidden=""
              />
              <input
                name="name"
                type="text"
                class="form-control"
                placeholder="John Doe"
                value=""
              />
            </div>

            <div class="form-group mb-4">
              <label>Your Email Address</label>
              <input
                name="email"
                type="email"
                class="form-control"
                placeholder="name@example.com"
                value=""
              />
            </div>

            <div class="form-group mb-4">
              <label>Subject (optional)</label>
              <input
                name="subject"
                type="text"
                class="form-control"
                placeholder="Contact Subject"
              />
            </div>

            <div class="form-group mb-4">
              <label>Your Message</label>
              <textarea
                name="message"
                class="form-control"
                rows="3"
                maxlength="300"
              ></textarea>
            </div>

            <button type="submit" class="btn btn-custom-pink btn-lg">
              Submit Form
            </button>
          </form>
        </div>
      </div>
    </section>
